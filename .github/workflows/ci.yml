name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d

      - name: Wait for PostgreSQL to be ready
        run: docker-compose exec -T db pg_isready --wait

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: docker exec -it laravel_app composer install

      - name: Copy .env.testing
        run: docker exec -it laravel_app cp .env.example .env.testing

      - name: Run migrations
        run: docker exec -it laravel_app app php artisan migrate --env=testing

      - name: Run tests
        run: docker exec -it laravel_app php artisan test
